server {
    listen  80;
    index  index.html index.php;
    server_name  iprunadmin.gbicom.local api.center.gbicom.local localhost;
    root   /usr/share/nginx/html/CipRun.Center/Public;

    location ~ .*\.(js|css|jpg|svg|jpeg|png|gif|ttf|woff|woff2|txt|xml|ico|xls|xlsx) {
        root /usr/share/nginx/html/CipRun.Center;
    }

    location / {
        if (!-e $request_filename) {
            rewrite  ^(.*)$  /index.php?s=$1  last;
            break;
        }
    }

    location ~ \.php$ {
        root           /usr/share/nginx/html/CipRun.Center/Public;
        fastcgi_pass   __DOCKER_PHP_FPM__:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  /usr/share/nginx/html/CipRun.Center/Public$fastcgi_script_name;
        include        fastcgi_params;
    }

}
